  <style>
    /* Use Bootstrapâ€™s default .form-control styling.
       Apply custom sizing only when needed via .custom-input */
       .custom-input {
        width: 60%;
        height: auto;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      
      .custom-input:focus {
        color: #495057;
        background-color: #fff;
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      
      /* Flex Container Styling */
      .flex {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
      }
      .two-inputs {
        display: inline-block;/* Adds space between the two inputs */
        align-items: center; /* Ensures inputs wrap on small screens */
      }
      
      /* Ensure each input occupies equal space */
      .two-inputs input {
        flex: 1;
        min-width: 0; /* Prevents overflow issues */
        box-sizing: border-box;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      
      /* Optional: Focus state styling for a polished look */
      .two-inputs input:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
  </style>
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
              <i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div>

          <!-- Content Row -->
          <div class="row">

            <!-- Sales Forecasting Card -->
            <div class="col-xl-3 col-md-6 mb-4 Card1" id="sales_forcasting" hidden>
              <div class="card border-left-primary shadow h-100 py-2" data-toggle="modal"
                data-target="#exampleModalScrollable">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        Sales Forecasting</div>
                      <label for="sales_month">For Month</label>
                      <input type="month" id="sales_month" class="form-control custom-input">
                      <div class="h2 mb-0 font-weight-bold text-gray-800 mt-3" id="sFText">...Loading</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Purchase Order Summary Card -->
            <div class="col-xl-3 col-md-6 mb-4 Card1" id="pOsummary" hidden>
              <div class="card border-left-success shadow h-100 py-2" data-toggle="modal"
                data-target="#exampleModalScrollable">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="d-flex flex-nowrap">
                            <div class="order-1 p-2">Purchase Order Summary</div>
                            <div class="order-2 p-2"><i class="fas fa-dollar-sign fa-2x text-gray-300"></i></div>
                          </div>
                     
                        <div class="two-inputs">
                        <div class="d-flex flex-nowrap">
                            <div class="order-1"><label for="POSSD">Start</label><input type="date" id="POSSD" name="startdate" required
                                class="form-control custom-input" placeholder="StartDate"></div>
                            <div class="order-2"><label for="POSED">END</label><input type="date" id="POSED" name="EndDate" required
                                class="form-control custom-input mb-3" placeholder="EndDate"></div>
                          </div>
                        </div>
                    </div>
                        
                      </div>
                      <div class="h2 mb-0 font-weight-bold text-gray-800" id="pOSText">...Loading</div>
                    </div>
                   
                  </div>
                
                </div>
             

            <!-- Target vs Achievement Card -->
            <div class="col-xl-3 col-md-6 mb-4 Card1" id="tva" hidden>
              <div class="card border-left-info shadow h-100 py-2" data-toggle="modal"
                data-target="#exampleModalScrollable">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                        Target vs Achievement
                      </div>
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                          <div class="h2 mb-0 mr-3 font-weight-bold text-gray-800" id="tvaText">...Loading</div>
                        </div>
                        <div class="col">
                          <div class="progress progress-sm mr-2">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 0%"
                              aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="tvastyle"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Stock Summary Card -->
            <div class="col-xl-3 col-md-6 mb-4 Card1" id="stocksummary" hidden>
              <div class="card border-left-warning shadow h-100 py-2" data-toggle="modal"
                data-target="#exampleModalScrollable">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                        Stock Summary</div>
                      <div class="h2 mb-0 font-weight-bold text-gray-800" id="stockSummaryText"></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-comments fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!-- End Content Row -->

          <!-- Content Row -->
          <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-7 Card1" id="chart" hidden>
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Earnings Overview</h6>
                  <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                      aria-labelledby="dropdownMenuLink">
                      <div class="dropdown-header">Dropdown Header:</div>
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-area">
                    <canvas id="myAreaChart"></canvas>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!-- End Content Row -->

        </div>
        <!-- End Container Fluid -->

      </div>
      <!-- End Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2021</span>
          </div>
        </div>
      </footer>
      <!-- End Footer -->

    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalScrollable" tabindex="-1"
    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl"> <!-- Added modal-xl for larger size -->
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalScrollableTitle">Modal title</h1>
          <button type="button" class="btn btn-close btn-danger" data-toggle="modal" data-target="#exampleModalScrollable">X</button>
        </div>
        <div class="modal-body">
          <label for="sales_month" id="sales_month_modal_label" hidden>For Month</label>
          <input type="month" id="sales_month_modal" class="form-control custom-input mb-3" hidden>
          <div class="two-inputs" id="two_inputs" hidden>
            <div class="d-flex flex-nowrap">
                <div class="order-1"><label for="POSSD">Start</label><input type="date" id="POSSD_modal" name="startdate" required
                    class="form-control custom-input" placeholder="StartDate"></div>
                <div class="order-2"><label for="POSED">END</label><input type="date" id="POSED_modal" name="EndDate" required
                    class="form-control custom-input mb-3" placeholder="EndDate"></div>
            </div>
          </div>
          <div id="modal-body">

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalScrollable">Close</button>
          
        </div>
      </div>
    </div>
